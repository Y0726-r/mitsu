<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>確変カウントダウン</title>
  <style>
    body {
      background: url('https://drive.google.com/uc?export=view&id=1zcGjvB1Lxt6KQwOZSh0RH8C5hXUsKSSc') no-repeat center center fixed;
      background-size: cover;
      color: #191970;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-shadow: 1px 1px 3px black;
      overflow: hidden;
      padding: 1rem;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    #meter {
      width: 90vw;
      max-width: 680px;
      height: auto;
      aspect-ratio: 680 / 440;
      background: url('https://i.imgur.com/sCrRE8I.png') no-repeat center center;
      background-size: contain;
      position: relative;
      margin-bottom: 2rem;
    }

    #needle {
      width: 4px;
      height: 23.5%;
      background: red;
      position: absolute;
      bottom: 13.5%;
      left: 49.4%;
      transform-origin: bottom center;
      z-index: 10;
    }

    .subtitle, .condition {
      font-size: 1rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      color: #ccc;
      margin-bottom: 1rem;
      text-align: center;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #ccc;
      text-align: center;
    }

    @keyframes flashBang {
      0% { opacity: 0; }
      30% { opacity: 1; }
      100% { opacity: 0; }
    }

    #explosion {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      opacity: 0;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>確変までのブーストゲージ</h1>
  <div id="meter">
    <div id="needle"></div>
  </div>
  <div class="subtitle">FDに乗れる日は、2026年1月21日（火）午前11時。</div>
  <div class="condition">※1月13日までにマイナス3キロ達成で、FD搭乗確定！</div>
  <div class="footer">Presented by よめぴりか inc.</div>
  <div id="explosion"></div>

  <script>
   const targetDate = new Date("2026-01-13T00:00:00+09:00");
const startDate = new Date("2025-12-16T00:00:00+09:00");
const totalDuration = targetDate - startDate;
const needle = document.getElementById("needle");
const explosion = document.getElementById("explosion");

function updateNeedle() {
  const now = new Date(new Date().toLocaleString("ja-JP", { timeZone: "Asia/Tokyo" }));
  const elapsed = now - startDate;
  const percent = Math.min(1, Math.max(0, elapsed / totalDuration));
  const baseAngle = percent * 270 - 135;
  const jitter = (Math.random() - 0.5) * 4;

  needle.style.transform = `rotate(${baseAngle + jitter}deg)`;

  if (percent >= 1 && !window._alreadyExploded) {
    window._alreadyExploded = true;
    explosion.style.display = "block";
    explosion.style.animation = "flashBang 0.5s ease-in-out";
    setTimeout(() => {
      window.location.href = "kakuhen_animation.html";
    }, 700);
      }
    }

    setInterval(updateNeedle, 100);
    updateNeedle();
  </script>
</body>
</html>
