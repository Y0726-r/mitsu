<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>確変カウントダウン</title>
  <style>
    body {
      background: url('https://drive.google.com/uc?export=view&id=1zcGjvB1Lxt6KQwOZSh0RH8C5hXUsKSSc') no-repeat center center fixed;
      background-size: cover;
      color: #191970;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-shadow: 1px 1px 3px black;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    #meter {
      width: 680px;
      height: 440px;
      background: url('https://i.imgur.com/sCrRE8I.png') no-repeat center center;
      background-size: contain;
      position: relative;
      margin-bottom: 2rem;
    }

    <style>
  @keyframes shake {
    0% { transform: rotate(-1deg); }
    50% { transform: rotate(1deg); }
    100% { transform: rotate(-1deg); }
  }

  #needle {
    width: 4px;
    height: 160px;
    background: red;
    position: absolute;
    bottom: 60px;
    left: calc(50% - 2px);
    transform-origin: bottom center;
    z-index: 10;
    animation: shake 0.2s infinite ease-in-out;
  }


    .subtitle, .condition {
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>確変までのブーストゲージ</h1>
  <div id="meter">
    <div id="needle"></div>
  </div>
  <div class="subtitle">FDに乗れる日は、2026年1月21日（火）午前11時。</div>
  <div class="condition">※1月13日までにマイナス3キロ達成で、FD搭乗確定！</div>
  <div class="footer">Presented by よめぴりか inc.</div>

  <script>
    const targetDate = new Date("2026-01-13T00:00:00+09:00");
  const startDate = new Date("2025-12-16T00:00:00+09:00");
  const totalDuration = targetDate - startDate;
  const needle = document.getElementById("needle");

  function updateNeedle() {
    const now = new Date();
    const elapsed = now - startDate;
    const percent = Math.min(1, Math.max(0, elapsed / totalDuration));
    const baseAngle = percent * 270 - 135;

    // アニメーションの揺れはCSSに任せる、ここでは基本の角度だけ更新
    needle.style.transform = `rotate(${baseAngle}deg)`;

    if (percent >= 1) {
      // 完了時にお祝いページへ遷移
      window.location.href = "congrats.html";
    }
  }

    setInterval(updateNeedle, 1000);
    updateNeedle();
  </script>
</body>
</html>
