<!DOCTYPE html>
<html lang="ja">
<head>
  </head>
<body>
  <h1>🎉 確変突入 🎉</h1>
  <p>目標達成おめでとう！FDが待っている！</p>

    <audio
    id="bgm"
    src="【https://drive.google.com/file/d/1k3AFicSRtPeDrS05KVAU5MRp_0o4DsQA/view?usp=sharing】"
    muted
    preload="auto"
    loop
  ></audio>

  <script>
    // 🔥 クリックで「ミュート解除 → 音量設定 → 再生」
    document.addEventListener('click', () => {
      const audio = document.getElementById('bgm');
      
      // 1. ミュート解除 (Autoplay Policyをクリアするため)
      audio.muted = false;
      
      // 2. 音量設定
      audio.volume = 1.0; 
      
      // 3. 再生を試行
      audio.play()
        .then(() => {
          console.log("再生成功！");
        })
        .catch(err => {
          // エラーメッセージを確認して原因を特定
          console.error("再生エラー:", err);
          
          // ロード状態も確認してみる
          console.log("現在のメディアの状態:", audio.readyState); 
        });
    }, { once: true });
  </script>
</body>
</html>
