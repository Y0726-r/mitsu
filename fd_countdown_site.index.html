<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>確変カウントダウン</title>
  <style>
    body {
      background: url('https://drive.google.com/file/d/1zcGjvB1Lxt6KQwOZSh0RH8C5hXUsKSSc/view?usp=sharing') no-repeat center center fixed;
      background-size: cover;
      color: #191970;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-shadow: 1px 1px 3px black;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    #meter {
      width: 480px;
      height: 240px;
      background: url('https://gemini.google.com/share/83740fa0c0e0') no-repeat center center;
      background-size: contain;
      position: relative;
      margin-bottom: 2rem;
    }
    #needle {
      width: 4px;
      height: 100px;
      background: red;
      position: absolute;
      bottom: 70px;
      left: 240px;
      transform-origin: bottom center;
      transform: rotate(0deg);
      transition: transform 0.8s ease-in-out;
      z-index: 10;
    }
    .subtitle, .condition {
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      color: #ccc;
      margin-bottom: 1rem;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>確変までのブーストゲージ</h1>
  <div id="meter">
    <div id="needle"></div>
  </div>
  <div class="subtitle">FDに乗れる日は、2026年1月21日（火）午前11時。</div>
  <div class="condition">※1月13日までにマイナス3キロ達成で、FD搭乗確定！</div>
  <div class="footer">Presented by よめぴりか inc.</div>

  <script>
    const targetDate = new Date("2026-01-21T11:00:00+09:00");
    const startDate = new Date("2025-12-16T00:00:00+09:00");
    const totalDuration = targetDate - startDate;
    const needle = document.getElementById("needle");

    function updateMeter() {
      const now = new Date();
      const elapsed = now - startDate;
      const percent = Math.min(1, Math.max(0, elapsed / totalDuration));
      const angle = percent * 180;
      needle.style.transform = `rotate(${angle}deg)`;
    }

    setInterval(updateMeter, 1000);
    updateMeter();
  </script>
</body>
</html>
